name: Flutter CI (Tests / Lints)
on:
  push:
    branches: [main, develop]
    tags: ["v*"]
    paths:
      - "foodlabel-ai/mobile/**"
      - ".github/workflows/flutter_ci.yml"
  pull_request:
    branches: [main, develop]
    paths:
      - "foodlabel-ai/mobile/**"
jobs:
  flutter-ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
      - name: Install dependencies
        run: flutter pub get
        working-directory: foodlabel-ai/mobile
      - name: Analyze
        run: flutter analyze
        working-directory: foodlabel-ai/mobile
      - name: Test
        run: flutter test
        working-directory: foodlabel-ai/mobile
